<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>

      <div class="continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/profile-photo.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as cardjoso</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>

        <div class="group">
          <p class="not-account">Not cardjoso?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Switch accounts</a>
            or
            <a href="#" class="link-blue">Sign Up</a>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Get the app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
